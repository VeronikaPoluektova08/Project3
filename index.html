<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математическая операция</title>
</head>
<body>
    <h1>Математическая операция</h1>
    <label for="num1">Введите первое число:</label>
    <input type="number" id="num1" />
    <br />
    <label for="num2">Введите второе число:</label>
    <input type="number" id="num2" />
    <br />
    <button onclick="performCalculation()">Выполнить операцию</button>

    <p id="result"></p>

    <script>
        function calc(num1, num2) {
            // Проверка на ноль
            if (num1 === 0 || num2 === 0) {
                return "Операция невозможна";
            }

            // Если оба числа четные
            if (num1 % 2 === 0 && num2 % 2 === 0) {
                return num1 + num2;
            }

            // Если хотя бы одно число нечетное
            return num1 - num2;
        }

        function performCalculation() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);

            const result = calc(num1, num2);
            document.getElementById('result').innerText = "Ответ: " + result;
        }
    </script>
</body>
</html>
