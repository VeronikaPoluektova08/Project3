<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача на логику</title>
</head>
<body>
    <h1>Логическая задача</h1>
    <p>Охранник сказал: "Девять". Сколько нужно ответить?</p>

    <button onclick="calculateAnswer()">Посчитать ответ</button>
    <p id="result"></p>

    <script>
        function calculateAnswer() {
            const number = 9; // Число, которое сказал охранник
            const hits = 3;   // Количество постукиваний
            const answer = number - hits; // Разница между числом и постукиваниями

            document.getElementById("result").innerText = "Ответ: " + answer;
        }
    </script>
</body>
</html>
